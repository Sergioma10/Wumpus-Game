<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="rowsInput">Filas:</label>
                <input type="number" class="form-control" id="rowsInput" name="rows" [(ngModel)]="rowsInput" min="4" max="8">
            </div>
            <br>
            <div class="form-group">
                <label for="arrowsInput">Flechas:</label>
                <input type="number" class="form-control" id="arrowsInput" name="arrows" [(ngModel)]="arrowsInput" min="1" max="100">
            </div>
            <br>
            <div class="form-group">
                <label for="wellsInput">Pozos:</label>
                <input type="number" class="form-control" id="wellsInput" name="wells" [(ngModel)]="wellsInput" min="2" max="28">
            </div>
            <br>
            <button class="btn btn-primary btn-block" (click)="startGame()">Enviar</button>
        </div>
    </div>
</div>
